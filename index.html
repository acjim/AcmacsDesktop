<!DOCTYPE html>
<html lang="en" ng-app="acjim" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acmacs Destktop</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/wmwindow.css">
    <link rel="stylesheet" href="./css/splitter.css">
</head>
<body ng-controller="appCtrl">

<div class="container-fluid">
    <div class="row" ng-controller="filehandlingCtrl">
        <!-- sidebar -->
        <div class="col-sm-2 col-md-2 col-xs-2 sidebar">
            <div class="toolbar" ng-controller="toolbarCtrl">
                <div class="btn-group" role="group">
                    <label class="btn btn-default" ng-model="mapTool" btn-radio="'brush'">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </label>
                    <label class="btn btn-default" ng-model="mapTool" btn-radio="'zoom'">
                        <span class="glyphicon glyphicon-move"></span>
                    </label>
                </div>
            </div>
            <div id="windowPane"></div>
        </div> <!-- /sidebar -->

        <!-- workspace -->
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 col-xs-10 cols-xs-offset-2 fullWindowZone" id="myMoveZone">
            <wmwindow ng-repeat="openFile in openMaps" options={{options}} title="{{openFile.title}}" close="myfunction()" >
                <bg-splitter orientation="horizontal">
                    <bg-pane min-size="10"><div class="pane-container" style="overflow: hidden">
                        <ac-table table="openFile.table.table"></ac-table>
                    </div></bg-pane>
                    <bg-pane min-size="150">
                        <div class="pane-container">
                            <div ac-map map="openFile.map"></div>
                        </div>
                    </bg-pane>
                </bg-splitter>
            </wmwindow>
        </div> <!-- /workspace -->
    </div> <!-- /mainView -->
    <!-- end app UI-->
</div>

<!-- vendor -->
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="node_modules/d3/d3.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="./app/components/filehandling/fileDialog.js"></script>

<!-- app -->
<script src="./app/app.js"></script>

<!-- services -->
<script src="./app/shared/nwService.js"></script>

<!-- controllers -->
<script src="./app/components/filehandling/filehandlingController.js"></script>
<script src="./app/components/toolbar/toolbarController.js"></script>
<script src="./app/shared/wmwindow.js"></script>
<script src="./app/components/map/mapController.js"></script>
<script src="./app/components/table/tableController.js"></script>
<script src="./app/shared/appController.js"></script>

<!-- directives -->
<script src="./app/components/map/mapDirective.js"></script>

<script src="./app/shared/splitter.js"></script>
</body>
</html>
