<!DOCTYPE html>
<html lang="en" ng-app="acjim" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acmacs Destktop</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/angular-flash-alert/dist/angular-flash.min.css">
    <link rel="stylesheet" href="node_modules/angular-html-window/src/ngHtmlWindow.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/splitter.css">
</head>
<body ng-controller="appCtrl">

<div class="container-fluid">
    <div class="row" ng-controller="filehandlingCtrl">
        <!-- sidebar -->
        <div class="col-sm-2 col-md-2 col-xs-2 sidebar" ng-controller="toolbarCtrl">
            <div acjim-toolbar></div>
        </div> <!-- /sidebar -->

        <!-- workspace -->
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 col-xs-10 cols-xs-offset-2 fullWindowZone">
            <div flash-message="5000" class="flash-msg"></div>
            <ng-html-window ng-repeat="openFile in openMaps" options="openFile.options">
                <bg-splitter orientation="horizontal">
                    <bg-pane min-size="10" style="overflow-y: scroll">
                        <div class="pane-container">
                            <ac-table table="openFile.table.table"></ac-table>
                        </div>
                    </bg-pane>
                    <bg-pane min-size="150">
                        <div class="pane-container">
                            <p class="stressLabel">Stress: {{openFile.map.stress || "Undefined Value"}}</p>
                            <div ac-map acd1="openFile.acd1" map="openFile.map"></div>
                        </div>
                    </bg-pane>
                </bg-splitter>
            </ng-html-window>
        </div> <!-- /workspace -->
    </div> <!-- /mainView -->
    <!-- end app UI-->
</div>

<!-- vendor -->
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="node_modules/d3/d3.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="./app/components/filehandling/fileDialog.js"></script>
<script src="node_modules/angular-flash-alert/dist/angular-flash.min.js"></script>
<script src="node_modules/angular-html-window/src/ngHtmlWindow.js"></script>


<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<link rel='stylesheet' href='node_modules/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all' />
<script type='text/javascript' src='node_modules/angular-loading-bar/build/loading-bar.min.js'></script>

<!-- app -->
<script src="./app/app.js"></script>

<!--api-->
<script src="./app/shared/api.js"></script>

<!-- services -->
<script src="./app/shared/nwService.js"></script>
<script src="./app/components/toolbar/toolbarItems.js"></script>
<script src="./app/components/toolbar/toolbarService.js"></script>
<script src="./app/shared/winHandlerService.js"></script>

<!-- controllers -->
<script src="./app/components/filehandling/filehandlingController.js"></script>
<script src="./app/components/toolbar/toolbarController.js"></script>
<script src="./app/components/map/mapController.js"></script>
<script src="./app/components/table/tableController.js"></script>
<script src="./app/shared/appController.js"></script>

<!-- directives -->
<script src="./app/components/map/mapDirective.js"></script>
<script src="./app/components/toolbar/toolbarDirective.js"></script>

<script src="./app/shared/splitter.js"></script>
</body>
</html>
