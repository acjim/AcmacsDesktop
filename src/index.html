<!DOCTYPE html>
<html lang="en" ng-app="acjim" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acmacs Desktop</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/angular-flash-alert/dist/angular-flash.min.css">
    <link rel="stylesheet" href="node_modules/angular-html-window/src/ngHtmlWindow.css">
    <link rel="stylesheet" href="node_modules/angular-ui-layout/src/ui-layout.css">
    <link rel='stylesheet' href='node_modules/angular-loading-bar/build/loading-bar.min.css'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="appCtrl">

    <div flash-message="5000" class="flash-msg"></div>

    <div class="sidebar">
        <div acjim-toolbar></div>
    </div>

    <div ui-layout="{ flow : 'column' }" style="margin-left: 81px">

        <div ui-layout-container>
            <ng-html-window ng-repeat="map in openMaps" options="map.options">
                <div class="fullsize" ac-map map="map.data"></div>
            </ng-html-window>

        </div>

        <div ui-layout-container size="20%">
            <div class="pane-container">
                <ac-table table="tableData"></ac-table>
            </div>
        </div>
        <!-- end app UI-->
    </div>

<!-- vendor -->
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="node_modules/d3/d3.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="app/components/filehandling/fileDialog.js"></script>
<script src="node_modules/angular-flash-alert/dist/angular-flash.min.js"></script>
<script src="node_modules/angular-html-window/src/ngHtmlWindow.js"></script>
<script src="node_modules/angular-ui-layout/src/ui-layout.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src='node_modules/angular-loading-bar/build/loading-bar.min.js'></script>

<!-- app -->
<script src="./app/app.js"></script>

<!--api-->
<script src="./app/shared/api.js"></script>

<!-- services -->
<script src="./app/shared/nwService.js"></script>
<script src="./app/components/toolbar/toolbarItems.js"></script>
<script src="./app/components/toolbar/toolbarService.js"></script>
<script src="app/components/filehandling/fileHandlingService.js"></script>

<!-- controllers -->
<script src="./app/components/map/mapController.js"></script>
<script src="./app/components/table/tableController.js"></script>
<script src="./app/shared/appController.js"></script>

<!-- directives -->
<script src="./app/components/map/mapDirective.js"></script>
<script src="./app/components/toolbar/toolbarDirective.js"></script>
<script src="./app/shared/splitter.js"></script>
</body>
</html>
