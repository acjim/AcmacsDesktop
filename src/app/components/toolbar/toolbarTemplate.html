<span ng-repeat="item in items | orderBy:'order'">

    <!-- If button group-->
    <div class="btn-group"
         ng-class="{'active': item.active}"
         ng-if="item.isButtonGroup()">

        <label class="btn btn-default" type="button"
               ng-repeat="groupItem in item.buttons | orderBy:'order'"
               title="{{groupItem.caption}}"
               ng-class="{'active': groupItem.active}"
               ng-click="groupItem.click()">
            <span class="{{groupItem.icon}}"></span>
        </label>

    </div>

    <!-- If normal button -->
    <label class="btn btn-default" type="button"
           title="{{item.caption}}"
           ng-class="{'active': item.active}"
           ng-if="!item.isButtonGroup()"
           ng-click="item.click()">
        <span class="{{item.icon}}"></span>
    </label>

</span>
