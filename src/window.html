<!DOCTYPE html>
<html lang="en" ng-app="acjim" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acmacs Desktop</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-flash-alert/dist/angular-flash.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui-layout/src/ui-layout.css">
    <link rel='stylesheet' href='bower_components/angular-loading-bar/build/loading-bar.min.css'/>
    <link rel='stylesheet' href='bower_components/angular-dialog-service/dist/dialogs.min.css'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="appCtrl">

    <div flash-message="5000" class="flash-msg"></div>
    <div class="overlay" ng-if="cloak"></div>

    <div ui-layout="{ flow : 'row', dividerSize: 0 }" class="main">
        <div ui-layout-container size="50px" collapsed="layout.toolbar" class="menubar">
            <div acjim-toolbar></div>
        </div>
        <div ui-layout-container>
            <ui-layout options="{ flow : 'column', dividerSize: 10, disableToggle: true }">
                <div ui-layout-container="central">
                    <div class="fullsize" d3-map data="mapData"></div>
                </div>
                <div ui-layout-container collapsed="layout.table" size="20%">
                    <ac-table table="tableData"></ac-table>
                </div>
            </ui-layout>
        </div>
    </div>

    <!-- vendor -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="app/components/filehandling/fileDialog.js"></script>
    <script src="bower_components/angular-flash-alert/dist/angular-flash.min.js"></script>
    <script src="bower_components/angular-ui-layout/src/ui-layout.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src='bower_components/angular-loading-bar/build/loading-bar.min.js'></script>
    <script src='bower_components/angular-dialog-service/dist/dialogs.min.js'></script>

    <!-- app -->
    <script src="./app/app.js"></script>

    <!--api-->
    <script src="./app/shared/api.js"></script>

    <!-- services -->
    <script src="./app/shared/nwService.js"></script>
    <script src="./app/components/toolbar/toolbarService.js"></script>
    <script src="./app/components/toolbar/toolbarItems.js"></script>
    <script src="./app/components/filehandling/fileHandlingService.js"></script>
    <script src="./welcomeScreen/appMenuService.js"></script>

    <!-- controllers -->
    <script src="./app/components/map/mapController.js"></script>
    <script src="./app/components/table/tableController.js"></script>
    <script src="./app/shared/appController.js"></script>

    <!-- directives -->
    <script src="./app/components/map/mapDirective.js"></script>
    <script src="./app/components/toolbar/toolbarDirective.js"></script>

</body>
</html>
